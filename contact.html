<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #33434f; /* Adjust the color to match your screenshot */
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    background-color: #2c3e50; /* Adjust the color to match your screenshot */
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.contact-header {
    background: #1abc9c; /* Adjust the color to match your screenshot */
    text-align: center;
    padding: 20px;
}

.contact-header h1 {
    margin: 0;
    font-size: 2em;
}

.contact-info {
    padding: 20px;
}

.info-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.info-item i {
    min-width: 30px;
    font-size: 24px;
    margin-right: 15px;
}

.contact-footer {
    text-align: center;
    padding: 10px;
    background-color: #1abc9c; /* Adjust the color to match your screenshot */
    color: #fff;
    font-size: 0.9em;
    border-top: solid 1px #16a085; /* Adjust the color to match your screenshot */
}

/* For the icons color, you can use inline style or add a class to change the color. */
.fa-phone, .fa-envelope, .fa-map-marker-alt {
    color: #1abc9c; /* Adjust the color to match your screenshot */
}

.back-btn {
    position: absolute;
    top: 20px; /* Adjust as needed for your layout */
    left: 20px; /* Adjust as needed for your layout */
    padding: 10px 15px;
    background-color: #00A79D; /* Same color as the form button */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px; /* Adjust as needed */
    text-align: center;
    line-height: 1; /* Centers the icon vertically */
    z-index: 10; /* Ensures the button is above other elements */
}

.back-btn:hover {
    background-color: #138496; /* Darker shade for hover effect */
}

.back-btn i {
    margin-right: 5px; /* Gives some space next to the arrow icon */
}

    </style>
</head>
<body>
    <button onclick="location.href='index.html'" class="back-btn">
        <i class="fa fa-arrow-left"></i>
    </button>
    <div class="contact-container">
        <div class="contact-header">
            <h1>CONTACT US</h1>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <i class="fa fa-phone"></i>
                <p>Phone:<br>91+123-456-7890</p>
            </div>
            <div class="info-item">
                <i class="fa fa-envelope"></i>
                <p>Email:<br>GD@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fa fa-map-marker-alt"></i>
                <p>Address:<br>Kondhwa BK., Pune</p>
            </div>
        </div>
        <div class="contact-footer">
            <p>@GDtsite</p>
        </div>
    </div>
</body>
</html>
